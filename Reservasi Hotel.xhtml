<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Reservation Hotel Room</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style type="text/css">
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      color: #1f2937;
      line-height: 1.5;
      background:
        radial-gradient(1200px 600px at 10% -10%, #e9f0ff 0%, rgba(233,240,255,0) 60%) no-repeat,
        radial-gradient(900px 500px at 110% 10%, #e0fbff 0%, rgba(224,251,255,0) 60%) no-repeat,
        repeating-linear-gradient(90deg, #f7f8fc 0px, #f7f8fc 26px, #f5f7fb 26px, #f5f7fb 52px);
    }
    .page { max-width: 920px; margin: 44px auto; padding: 0 16px; }
    .card {
      position: relative;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      box-shadow: 0 14px 32px rgba(15,23,42,0.10);
      overflow: hidden;
      isolation: isolate;
    }
    .card:before {
      content: "";
      position: absolute;
      inset: -120px auto auto -120px;
      width: 300px; height: 300px;
      background: radial-gradient(circle at 30% 30%, rgba(99,102,241,0.25), rgba(99,102,241,0) 60%);
      filter: blur(10px);
      z-index: 0;
    }
    .card:after {
      content: "";
      position: absolute;
      inset: auto -120px -120px auto;
      width: 320px; height: 320px;
      background: radial-gradient(circle at 70% 70%, rgba(34,211,238,0.22), rgba(34,211,238,0) 60%);
      filter: blur(12px);
      z-index: 0;
    }
    .card__header {
      position: relative;
      padding: 22px 24px 28px 24px;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: #ffffff;
      z-index: 1;
    }
    .title { margin: 0; font-size: 22px; letter-spacing: .3px; text-transform: capitalize; }
    .subtitle { margin: 6px 0 0 0; font-size: 13px; opacity: .92; text-transform: capitalize; }
    .card__header:after {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 6px;
      background: linear-gradient(90deg, rgba(255,255,255,.35), rgba(255,255,255,0));
    }
    form { padding: 24px; position: relative; z-index: 1; text-transform: capitalize; }
    fieldset {
      border: 1px solid #e5e7eb;
      padding: 18px;
      border-radius: 14px;
      margin: 0 0 18px 0;
      background: linear-gradient(180deg, #fafafa, #ffffff) padding-box;
      position: relative;
    }
    legend {
      padding: 0 10px;
      font-size: 14px;
      color: #334155;
      font-weight: normal;
      text-transform: capitalize;
    }
    fieldset:before {
      content: "üè®";
      position: absolute;
      top: 10px;
      left: 12px;
      font-size: 16px;
      opacity: 0.9;
    }
    .row { margin: 12px 0; padding-bottom: 10px; border-bottom: 1px dashed #e5e7eb; }
    .row:last-child { border-bottom: 0; padding-bottom: 0; }
    .row label { display: block; margin: 0 0 6px 0; font-size: 13px; color: #475569; }
    .row input[type="text"],
    .row select {
      width: 100%;
      padding: 11px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      background: #ffffff;
      font-size: 14px;
      outline: none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
      transition: border-color .2s ease, box-shadow .2s ease, transform .08s ease;
    }
    .row input[type="text"]:hover,
    .row select:hover { border-color: #94a3b8; }
    .row input[type="text"]:focus,
    .row select:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99,102,241,.14), inset 0 1px 0 rgba(255,255,255,.6);
      transform: translateY(-1px);
    }
    .radio-group { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 10px 16px; margin-top: 6px; }
    .radio-item {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      background: linear-gradient(180deg, #ffffff, #f8fafc);
      transition: transform .08s ease, box-shadow .2s ease, border-color .2s ease;
      box-shadow: 0 1px 0 rgba(15,23,42,.03);
    }
    .radio-item:hover { border-color: #94a3b8; transform: translateY(-1px); box-shadow: 0 6px 14px rgba(15,23,42,.08); }
    .radio-item input { margin: 0; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px 20px; }
    @media (max-width: 720px) { .grid-2 { grid-template-columns: 1fr; } }
    .actions { margin-top: 10px; display: flex; gap: 12px; }
    .btn {
      appearance: none; border: 0; padding: 12px 18px;
      border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 14px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: #fff;
      box-shadow: 0 10px 20px rgba(79,70,229,.25);
      transition: transform .08s ease, box-shadow .2s ease;
    }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 14px 26px rgba(79,70,229,.28); }
    .btn-secondary { background: #eef2ff; color: #3730a3; }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <div class="card__header">
        <h1 class="title">Reservation Hotel Room</h1>
        <p class="subtitle">Isi Data Pemesanan Dengan Lengkap Untuk Mempercepat Proses Check-In</p>
      </div>

      <form action="#" method="post">
        <fieldset>
          <legend>Personal Date</legend>
          <div class="grid-2">
            <div class="row">
              <label for="name">1. Name</label>
              <input type="text" id="name" name="name" />
            </div>
            <div class="row">
              <label for="gender">2. Gender</label>
              <input type="text" id="gender" name="gender" />
            </div>
            <div class="row">
              <label for="email">3. Email Address</label>
              <input type="text" id="email" name="email" />
            </div>
            <div class="row">
              <label for="telp">4. Telp Number</label>
              <input type="text" id="telp" name="telp" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Reservation Room Form</legend>
          <div class="grid-2">
            <div class="row">
              <label for="res_name">1. Reservation Name</label>
              <input type="text" id="res_name" name="res_name" />
            </div>
            <div class="row">
              <label for="booking_date">2. Booking Date</label>
              <input type="text" id="booking_date" name="booking_date" />
            </div>
            <div class="row">
              <label for="room_type">3. Room Type</label>
              <select id="room_type" name="room_type">
                <option value="deluxe">Deluxe</option>
                <option value="superior">Superior</option>
                <option value="suite">Suite</option>
                <option value="family">Family Room</option>
                <option value="executive">Executive Room</option>
              </select>
            </div>
            <div class="row">
              <label for="bed_type">4. Bed Type</label>
              <select id="bed_type" name="bed_type">
                <option value="single">Single Bed</option>
                <option value="double">Double Bed</option>
                <option value="twin">Twin Bed</option>
                <option value="queen">Queen Bed</option>
                <option value="king">King Bed</option>
              </select>
            </div>
          </div>
          <div class="row">
            <label>5. Breakfast</label>
            <div class="radio-group">
              <label class="radio-item" for="with_bf">
                <input type="radio" id="with_bf" name="breakfast" value="with" />
                <span>With Breakfast</span>
              </label>
              <label class="radio-item" for="without_bf">
                <input type="radio" id="without_bf" name="breakfast" value="without" />
                <span>Without Breakfast</span>
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <div class="grid-2">
            <div class="row">
              <label for="checkin">1. Check In Date</label>
              <input type="text" id="checkin" name="checkin" />
            </div>
            <div class="row">
              <label for="checkout">2. Check Out Date</label>
              <input type="text" id="checkout" name="checkout" />
            </div>
            <div class="row">
              <label for="payment">3. Payment Method</label>
              <select id="payment" name="payment">
                <option value="cash">Cash</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="transfer">Bank Transfer</option>
                <option value="ewallet">E-Wallet</option>
              </select>
            </div>
          </div>
        </fieldset>

        <div class="actions">
          <input class="btn btn-primary" type="submit" value="Submit" />
          <input class="btn btn-secondary" type="reset" value="Reset" />
        </div>
      </form>
    </div>
  </div>
</body>
</html>
